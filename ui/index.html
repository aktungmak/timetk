<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>timetk</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Refresh" content="800">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/extra.css">
  </head>
  <body>
    <nav class="nav" tabindex="-1" onclick="this.focus()">
      <div class="container">
        <a class="pagename current" href="#">timetk</a>
        <a href="#" class="current">Activities</a>
        <a href="netcodes.html">Manage Netcodes</a> 
        <a href="historyedit.html">Edit History</a>
        <a href="reports.html">Reporting</a>
      </div>
    </nav>
    <div id="tablecont">
      <table class="table">
        <thead>
          <tr>
            <td>Netcode</td>
            <td>Title</td>
            <td>Start Time</td>
            <td>Running</td>
          </tr>
        </thead>
        <tbody data-bind="foreach: rows">
          <tr>
            <td data-bind="text: netcode"></td>
            <td data-bind="text: title"></td>
            <td>
              <b data-bind="visible: !editing(), text: dispstime(), click: editStartTime">&nbsp;</b>
              <input data-bind="visible: editing(), value: dispstime, hasFocus: editing" />
            </td>
            <td>
              <a class="btn btn-sm smooth" data-bind="text: statetext, click: startOrStop, css: {'btn-b': !running(), 'btn-c': running()}"></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="msg" style="display:none;" data-bind="visible: rows().length == 0">
    Add or activate some activities on the <a href="netcodes.html">Manage Netcodes</a> tab!
    </div>
    <div id="gctrlcont">
      <button class="btn-sm btn-a smooth" data-bind="click: grid.applyGrid">Apply Grid</button>
    </div>
    <div id="gridcont">
      <div class="grid">
        <div class="row grow" data-bind="foreach: grid.head">
          <div class="cell header" data-bind="text: $data"></div>
        </div>

      <!-- ko foreach: grid.rows -->
        <div class="row grow">
          <div class="fixed" data-bind="text: title"></div>
        <!-- ko foreach: cells -->
          <div class="cell" data-bind="click: $parent.setMarked.bind($data, $index()), css: { active1: $data == 1, active2: $data == 2, active3: $data == 3, active4: $data == 4 }"></div>
        <!-- /ko -->
        </div>
      <!-- /ko -->
      </div>
    </div>
   
    <script src="js/vendor/jquery-1.11.0.min.js"></script>
    <script src="js/vendor/knockout-3.2.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
